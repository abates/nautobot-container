version: "3.8"
services:
  nautobot:
    build:
      target: "nautobot"
    image: "andrew-bates/nautobot-andrew-bates:local"
    ports:
      - "8080:8080"
      - "8443:8443"
    env_file:
      - "./production.env"
      - "./creds.env"
