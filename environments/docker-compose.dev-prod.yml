  #   image: "andrew-bates/nautobot-andrew-bates:local"
  #   env_file:
  #     - "./production.env"
  #     - "./creds.env"
  worker:
    image: "andrew-bates/nautobot-andrew-bates:local"
    env_file:
      - "./production.env"
      - "./creds.env"
